<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Di√°rio V3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .app {
      width: 360px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    label {
      flex: 1;
      font-size: 14px;
    }

    input {
      flex: 1;
      padding: 5px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .readonly {
      background: #eee;
    }

    .tela {
      display: none;
    }

    .tela.ativa {
      display: block;
    }

    .menu button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    #listaHistorico {
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
    }

    .registro {
      border-bottom: 1px solid #ccc;
      padding: 6px 0;
    }
  </style>
</head>
<body>

<div class="app">

  <!-- ================= MENU ================= -->
  <section id="menu" class="tela ativa menu">
    <h2>Menu</h2>
    <button onclick="irPara('inicioTurno')">‚ñ∂ Iniciar Turno</button>
    <button onclick="irPara('custos')">‚õΩ Custos</button>
    <button onclick="irPara('fimTurno')">‚èπ Fim de Turno</button>
    <button onclick="irPara('resumoTurno')">üìä Resumo do Turno</button>
    <button onclick="irPara('resumoDia')">üìÖ Resumo do Dia</button>
    <button onclick="irPara('historicoTurnos')">üìú Hist√≥rico de Turnos</button>
    <button onclick="irPara('historicoGeral')">üìö Hist√≥rico Geral</button>
  </section>

  <!-- ================= IN√çCIO DE TURNO ================= -->
  <section id="inicioTurno" class="tela">
    <h2>In√≠cio de Turno</h2>

    <div class="linha">
      <label>Data</label>
      <input id="dataTurno" type="date">
    </div>

    <div class="linha">
      <label>Hora In√≠cio</label>
      <input id="horaInicio" type="text" placeholder="HH:MM">
      <button onclick="capturarHora('horaInicio')">‚è±</button>
    </div>

    <div class="linha">
      <label>KM Inicial</label>
      <input id="kmInicial" type="number">
    </div>

    <button onclick="confirmarInicioTurno()" style="width:100%">Inserir Dados</button>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
      <button onclick="irPara('custos')">Avan√ßar ‚û°</button>
    </div>
  </section>

  <!-- ================= CUSTOS ================= -->
  <section id="custos" class="tela">
    <h2>Custos</h2>

    <div class="linha">
      <label>Abastecimento</label>
      <input id="inputAbastecimento" type="number">
      <button onclick="addAbastecimento()">+</button>
    </div>

    <div class="linha">
      <label>Total Abastecido</label>
      <input id="totalAbastecido" class="readonly" readonly>
    </div>

    <div class="linha">
      <label>Alimenta√ß√£o</label>
      <input id="inputAlimentacao" type="number">
      <button onclick="addAlimentacao()">+</button>
    </div>

    <div class="linha">
      <label>Outros Custos</label>
      <input id="inputOutros" type="number">
      <button onclick="addOutros()">+</button>
    </div>

    <div class="linha">
      <label>Total Custos</label>
      <input id="totalCustos" class="readonly" readonly>
    </div>

    <div class="linha">
      <label>Apurado</label>
      <input id="apurado" type="number">
      <button onclick="confirmarApurado()">‚úî</button>
    </div>

    <div class="nav">
      <button onclick="irPara('inicioTurno')">‚¨Ö Voltar</button>
      <button onclick="irPara('fimTurno')">Avan√ßar ‚û°</button>
    </div>
  </section>

  <!-- ================= FIM DE TURNO ================= -->
  <section id="fimTurno" class="tela">
    <h2>Fim de Turno</h2>

    <div class="linha">
      <label>Hora Final</label>
      <input id="horaFim" type="text" placeholder="HH:MM">
      <button onclick="capturarHora('horaFim')">‚è±</button>
    </div>

    <div class="linha">
      <label>KM Final</label>
      <input id="kmFinal" type="number">
    </div>

    <button onclick="confirmarFimTurno()" style="width:100%">Inserir Dados</button>

    <div class="nav">
      <button onclick="irPara('custos')">‚¨Ö Voltar</button>
      <button onclick="irPara('resumoTurno')">Avan√ßar ‚û°</button>
    </div>
  </section>

  <!-- ================= RESUMO DO TURNO ================= -->
  <section id="resumoTurno" class="tela">
    <h2>Resumo do Turno</h2>

    <div class="linha">
      <label>KM Percorridos</label>
      <input id="resKm" class="readonly" readonly>
    </div>

    <div class="linha">
      <label>Horas Trabalhadas</label>
      <input id="resHoras" class="readonly" readonly>
    </div>

    <div class="linha">
      <label>Valor Hora</label>
      <input id="resValorHora" class="readonly" readonly>
    </div>

    <div class="linha">
      <label>Lucro</label>
      <input id="resLucro" class="readonly" readonly>
    </div>

    <button onclick="salvarTurno()" style="width:100%">üíæ Salvar Turno</button>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
    </div>
  </section>

  <!-- ================= RESUMO DO DIA ================= -->
  <section id="resumoDia" class="tela">
    <h2>Resumo do Dia</h2>
    <div id="conteudoResumoDia">(em desenvolvimento)</div>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
    </div>
  </section>

  <!-- ================= HIST√ìRICO DE TURNOS ================= -->
  <section id="historicoTurnos" class="tela">
    <h2>Hist√≥rico de Turnos</h2>
    <div id="listaHistoricoTurnos"></div>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
    </div>
  </section>

  <!-- ================= HIST√ìRICO GERAL ================= -->
  <section id="historicoGeral" class="tela">
    <h2>Hist√≥rico Geral</h2>
    <div id="listaHistoricoGeral"></div>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
    </div>
  </section>

</div>

<script>
  function irPara(id) {
    document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
    document.getElementById(id).classList.add('ativa');
  }

  function capturarHora(id) {
    const d = new Date();
    const h = String(d.getHours()).padStart(2, '0');
    const m = String(d.getMinutes()).padStart(2, '0');
    document.getElementById(id).value = `${h}:${m}`;
  }
</script>

<script src="./app.js"></script>

</body>
</html>
