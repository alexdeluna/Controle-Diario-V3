<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Di√°rio V3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .app {
      width: 360px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    label {
      flex: 1;
      font-size: 14px;
    }

    input {
      flex: 1;
      padding: 5px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .readonly {
      background: #eee;
    }

    .tela {
      display: none;
    }

    .tela.ativa {
      display: block;
    }

    .menu button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="app">

  <!-- MENU -->
  <section id="menu" class="tela ativa menu">
    <h2>Menu</h2>
    <button onclick="irPara('inicioTurno')">‚ñ∂ Iniciar Turno</button>
    <button onclick="irPara('custos')">‚õΩ Custos</button>
    <button onclick="irPara('fimTurno')">‚èπ Fim de Turno</button>
    <button onclick="irPara('resumoTurno')">üìä Resumo do Turno</button>
    <button onclick="irPara('resumoDia')">üìÖ Resumo do Dia</button>
    <button onclick="irPara('historicoTurnos')">üìú Hist√≥rico de Turnos</button>
    <button onclick="irPara('historicoGeral')">üìö Hist√≥rico Geral</button>
  </section>

  <!-- IN√çCIO DE TURNO -->
  <section id="inicioTurno" class="tela">
    <h2>In√≠cio de Turno</h2>

    <div class="linha">
      <label>Hora In√≠cio</label>
      <input id="horaInicio" type="text" placeholder="HH:MM">
      <button onclick="capturarHora('horaInicio')">‚è±</button>
    </div>

    <div class="linha">
      <label>KM Inicial</label>
      <input id="kmInicial" type="number">
    </div>

    <button onclick="confirmarInicioTurno()" style="width:100%">Inserir Dados</button>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
      <button onclick="irPara('custos')">Avan√ßar ‚û°</button>
    </div>
  </section>

  <!-- O RESTANTE DO HTML SEGUE IGUAL AO ANTERIOR -->
  <!-- (custos, fimTurno, resumoTurno, resumoDia, hist√≥ricos) -->

</div>

<script>
  function irPara(id) {
    document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
    document.getElementById(id).classList.add('ativa');
  }

  function capturarHora(id) {
    const d = new Date();
    const h = String(d.getHours()).padStart(2, '0');
    const m = String(d.getMinutes()).padStart(2, '0');
    document.getElementById(id).value = `${h}:${m}`;
  }
</script>

<script src="./app.js"></script>
</body>
</html>
