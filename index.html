<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Turnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    .tela { display: none; }
    .tela.ativa { display: block; }
    .linha { margin-bottom: 10px; }
    label { display: block; font-size: 14px; }
    input { width: 100%; padding: 6px; }
    button { padding: 8px 12px; margin-top: 5px; }
    .nav { margin-top: 20px; display: flex; justify-content: space-between; }
    .readonly { background: #eee; }
  </style>
</head>
<body>

<!-- MENU -->
<section id="menu" class="tela ativa">
  <h2>Menu</h2>
  <button onclick="irPara('inicioTurno')">Iniciar Turno</button>
  <button onclick="irPara('resumoDia')">Resumo do Dia</button>
  <button onclick="irPara('historico')">Histórico Geral</button>
</section>

<!-- INICIO TURNO -->
<section id="inicioTurno" class="tela">
  <h2>Início de Turno</h2>

  <div class="linha">
    <label>Data</label>
    <input type="date" id="dataTurno">
  </div>

  <div class="linha">
    <label>Hora Início</label>
    <input type="time" id="horaInicio">
    <button onclick="capturarHora('horaInicio')">Capturar Hora</button>
  </div>

  <div class="linha">
    <label>KM Inicial</label>
    <input type="number" id="kmInicial">
  </div>

  <button onclick="inserirInicioTurno()">Inserir Dados</button>

  <div class="nav">
    <button onclick="irPara('menu')">⬅ Menu</button>
    <button onclick="irPara('custos')">Avançar ➡</button>
  </div>
</section>

<!-- CUSTOS -->
<section id="custos" class="tela">
  <h2>Custos</h2>

  <div class="linha">
    <label>Abastecimento</label>
    <input type="number" id="abastecimentoValor">
    <button onclick="addAbastecimento()">+</button>
  </div>

  <div class="linha">
    <label>Total Abastecido</label>
    <input class="readonly" id="totalAbastecido" readonly>
  </div>

  <div class="linha">
    <label>Outros Custos</label>
    <input type="number" id="outrosCustosValor">
    <button onclick="addOutrosCustos()">+</button>
  </div>

  <div class="linha">
    <label>Total Custos</label>
    <input class="readonly" id="totalCustos" readonly>
  </div>

  <div class="linha">
    <label>Apurado</label>
    <input type="number" id="apuradoValor">
    <button onclick="inserirApurado()">Inserir Dados</button>
  </div>

  <div class="nav">
    <button onclick="irPara('inicioTurno')">⬅ Voltar</button>
    <button onclick="irPara('fimTurno')">Avançar ➡</button>
  </div>
</section>

<!-- FIM DE TURNO -->
<section id="fimTurno" class="tela">
  <h2>Fim de Turno</h2>

  <div class="linha">
    <label>Hora Fim</label>
    <input type="time" id="horaFim">
    <button onclick="capturarHora('horaFim')">Capturar Hora</button>
  </div>

  <div class="linha">
    <label>KM Final</label>
    <input type="number" id="kmFinal">
  </div>

  <button onclick="inserirFimTurno()">Inserir Dados</button>

  <div class="nav">
    <button onclick="irPara('custos')">⬅ Voltar</button>
    <button onclick="irPara('resumoTurno')">Avançar ➡</button>
  </div>
</section>

<!-- RESUMO TURNO -->
<section id="resumoTurno" class="tela">
  <h2>Resumo do Turno</h2>
  <div id="resumoTurnoConteudo"></div>

  <button onclick="salvarTurno()">Salvar Turno</button>

  <div class="nav">
    <button onclick="irPara('menu')">Menu</button>
  </div>
</section>

<!-- RESUMO DO DIA -->
<section id="resumoDia" class="tela">
  <h2>Resumo do Dia</h2>
  <div id="resumoDiaConteudo"></div>

  <div class="nav">
    <button onclick="irPara('menu')">⬅ Menu</button>
  </div>
</section>

<!-- HISTÓRICO -->
<section id="historico" class="tela">
  <h2>Histórico Geral</h2>
  <div id="historicoConteudo"></div>

  <div class="nav">
    <button onclick="irPara('menu')">⬅ Menu</button>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
