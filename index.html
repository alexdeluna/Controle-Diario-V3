<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Di√°rio V3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .app {
      width: 360px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
      padding: 15px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 5px;
    }

    input {
      width: 140px;
      padding: 5px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    .readonly {
      background: #eee;
    }

    .tela {
      display: none;
    }

    .tela.ativa {
      display: block;
    }

    .menu button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="app">

  <!-- MENU -->
  <section id="menu" class="tela ativa menu">
    <h2>Menu</h2>
    <button onclick="irPara('inicioTurno')">‚ñ∂ Iniciar Turno</button>
    <button onclick="irPara('custos')">‚õΩ Custos</button>
    <button onclick="irPara('fimTurno')">‚èπ Fim de Turno</button>
    <button onclick="irPara('resumoTurno')">üìä Resumo do Turno</button>
  </section>

  <!-- IN√çCIO DE TURNO -->
  <section id="inicioTurno" class="tela">
    <h2>In√≠cio de Turno</h2>

    <div class="linha">
      <label>KM Inicial</label>
      <input id="kmInicial" type="number">
    </div>

    <div class="linha">
      <label>Hora Inicial</label>
      <input id="horaInicial" type="text" placeholder="HH:MM">
      <button onclick="capturarHora('horaInicial')">‚è±</button>
    </div>

    <button style="width:100%" onclick="inserirInicioTurno()">‚úî Inserir Dados</button>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
    </div>
  </section>

  <!-- CUSTOS -->
  <section id="custos" class="tela">
    <h2>Custos</h2>

    <div class="linha">
      <label>Abastecimento</label>
      <input id="abastecimento" type="number">
      <button onclick="addAbastecimento()">+</button>
    </div>

    <div class="linha">
      <label>Total Abastecido</label>
      <input id="totalAbastecido" class="readonly" readonly>
    </div>

    <div class="linha">
      <label>Outros Custos</label>
      <input id="outroCusto" type="number">
      <button onclick="addOutroCusto()">+</button>
    </div>

    <div class="linha">
      <label>Total Custos</label>
      <input id="totalCustos" class="readonly" readonly>
    </div>

    <div class="linha">
      <label>Apurado</label>
      <input id="apurado" type="number">
      <button onclick="inserirApurado()">‚úî</button>
    </div>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
      <button onclick="irPara('fimTurno')">Avan√ßar ‚û°</button>
    </div>
  </section>

  <!-- FIM DE TURNO -->
  <section id="fimTurno" class="tela">
    <h2>Fim de Turno</h2>

    <div class="linha">
      <label>KM Final</label>
      <input id="kmFinal" type="number">
    </div>

    <div class="linha">
      <label>Hora Final</label>
      <input id="horaFinal" type="text" placeholder="HH:MM">
      <button onclick="capturarHora('horaFinal')">‚è±</button>
    </div>

    <button style="width:100%" onclick="inserirFimTurno()">‚úî Inserir Dados</button>

    <div class="nav">
      <button onclick="irPara('custos')">‚¨Ö Custos</button>
    </div>
  </section>

  <!-- RESUMO DO TURNO -->
  <section id="resumoTurno" class="tela">
    <h2>Resumo do Turno</h2>

    <div class="linha">
      <label>KM Percorrido</label>
      <strong id="resKm">-</strong>
    </div>

    <div class="linha">
      <label>Tempo Trabalhado</label>
      <strong id="resHoras">-</strong>
    </div>

    <div class="linha">
      <label>Lucro</label>
      <strong>R$ <span id="resLucro">-</span></strong>
    </div>

    <button style="width:100%;margin-top:10px" onclick="salvarTurno()">üíæ Salvar Turno</button>

    <div class="nav">
      <button onclick="irPara('menu')">‚¨Ö Menu</button>
    </div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
