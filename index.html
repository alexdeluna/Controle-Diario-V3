<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Turno</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .tela { display: none; }
    .ativa { display: block; }
    button { margin: 5px; }
    input { display: block; margin-bottom: 10px; padding: 5px; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>

<!-- 1 MENU -->
<div id="tela-menu" class="tela ativa">
  <h2>Menu</h2>
  <button onclick="irPara('inicio')">Iniciar Turno</button>
  <button onclick="irPara('custos')">Custos</button>
  <button onclick="irPara('fim')">Fim de Turno</button>
  <button onclick="irPara('resumo')">Resumo do Turno</button>
</div>

<!-- 2 INICIAR TURNO -->
<div id="tela-inicio" class="tela">
  <h2>Iniciar Turno</h2>

  <label>Hora início</label>
  <input id="horaInicio" readonly>

  <label>KM Inicial</label>
  <input id="kmInicial" type="number">

  <button onclick="inserirInicio()">Inserir dados</button>
  <button onclick="irPara('menu')">Voltar</button>
  <button onclick="irPara('custos')">Avançar</button>
</div>

<!-- 3 CUSTOS -->
<div id="tela-custos" class="tela">
  <h2>Custos</h2>

  <label>Abastecimento</label>
  <input id="abastecimento" type="number">
  <button onclick="addCusto('abastecimento')">+</button>

  <label>Alimentação</label>
  <input id="alimentacao" type="number">
  <button onclick="addCusto('alimentacao')">+</button>

  <label>Outros Custos</label>
  <input id="outros" type="number">
  <button onclick="addCusto('outros')">+</button>

  <label>Apurado</label>
  <input id="apurado" type="number">
  <button onclick="inserirApurado()">Inserir dados</button>

  <button onclick="irPara('inicio')">Voltar</button>
  <button onclick="irPara('fim')">Avançar</button>
</div>

<!-- 4 FIM DE TURNO -->
<div id="tela-fim" class="tela">
  <h2>Fim de Turno</h2>

  <label>Hora fim</label>
  <input id="horaFim" readonly>

  <label>KM Final</label>
  <input id="kmFinal" type="number">

  <button onclick="inserirFim()">Inserir dados</button>
  <button onclick="irPara('custos')">Voltar</button>
  <button onclick="irPara('resumo')">Avançar</button>
</div>

<!-- 5 RESUMO -->
<div id="tela-resumo" class="tela">
  <h2>Resumo do Turno</h2>
  <div id="resumo"></div>

  <button onclick="salvarTurno()">Salvar Turno</button>
  <button onclick="irPara('menu')">Voltar ao Menu</button>
</div>

<script src="app.js"></script>
</body>
</html>
